<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="#7FFFD4" name="theme-color" />
<meta property="og:site_name" content="cbsky.app{% if disregard %} - disregard the following if you are not logged in to bsky{% endif %}" />
<meta property="og:title" content="{{display_name}} (@{{handle}})" />
<meta property="og:url" content="{{url}}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{display_name}} (@{{handle}}) " />
{% for image_url in image_urls %}
<meta name="twitter:image" content="{{image_url}}" />
{% endfor %}
<meta property="og:description" content="{{text}}" />

<meta http-equiv="refresh" content="0; url = {{url}}" />
</head>
<body>
    Redirecting you to the skeet in a moment. <a href="{{url}}">Or click here.</a>
</body>
</html>
